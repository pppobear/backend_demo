spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/backend_demo?useUnicode=true&characterEncoding=UTF-8&useSSL=false # 本机Docker中的MySQL
    username: root
    password: 123456

mybatis:
  mapper-locations: classpath:mapper/*.xml
